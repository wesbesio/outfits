{% extends "base.html" %}

{% block title %}Outfits - Outfit Manager{% endblock %}

{% block content %}
<div class="container">
    <!-- Header Section -->
    <div class="page-header">
        <h2 class="page-title">Your Outfits</h2>
        <div class="page-actions">
            <a href="/outfits/new" 
               class="btn btn-primary" 
               hx-get="/outfits/new" 
               hx-target="#main-content"
               hx-push-url="true">
                <span>âž•</span> New Outfit
            </a>
        </div>
    </div>

    <!-- Sort and Filter Options -->
    <div class="controls-bar">
        <div class="sort-options">
            <label for="sort-by" class="control-label">Sort by:</label>
            <select id="sort-by" class="form-select" 
                    hx-get="/api/outfits" 
                    hx-target="#outfits-grid"
                    hx-include="[name='filter-active']">
                <option value="name">Name</option>
                <option value="cost">Total Cost</option>
                <option value="created">Date Created</option>
                <option value="modified">Last Modified</option>
            </select>
        </div>
        
        <div class="filter-options">
            <label class="control-label">
                <input type="checkbox" name="filter-active" value="true" checked
                       hx-get="/api/outfits" 
                       hx-target="#outfits-grid"
                       hx-include="[name='sort-by']">
                Active Only
            </label>
        </div>
    </div>

    <!-- Quick Stats -->
    <div class="stats-bar">
        <div class="stat-card">
            <span class="stat-number" id="total-outfits">-</span>
            <span class="stat-label">Total Outfits</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="total-value">$-</span>
            <span class="stat-label">Total Value</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="avg-cost">$-</span>
            <span class="stat-label">Average Cost</span>
        </div>
    </div>

    <!-- Outfits Grid -->
    <div id="outfits-grid" 
         hx-get="/api/outfits" 
         hx-trigger="load"
         hx-target="this"
         hx-swap="innerHTML"
         hx-headers='{"Accept": "text/html"}'>
        <!-- Loading state -->
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Loading outfits...</p>
        </div>
    </div>
</div>

<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-xl);
    padding: var(--spacing-lg) 0;
}

.page-title {
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary-color);
}

.page-actions {
    display: flex;
    gap: var(--spacing-md);
}

.controls-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.8);
    padding: var(--spacing-md);
    border-radius: var(--radius-lg);
    margin-bottom: var(--spacing-md);
    box-shadow: var(--shadow-sm);
}

.sort-options,
.filter-options {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.control-label {
    font-weight: 500;
    color: var(--text-primary);
    font-size: 0.875rem;
}

.stats-bar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-lg);
}

.stat-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: var(--radius-md);
    padding: var(--spacing-lg);
    text-align: center;
    box-shadow: var(--shadow-sm);
    border: 1px solid rgba(139, 92, 246, 0.1);
}

.stat-number {
    display: block;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary-color);
    margin-bottom: var(--spacing-xs);
}

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.025em;
    font-weight: 600;
}

.outfit-stats {
    display: flex;
    justify-content: space-between;
    margin: var(--spacing-md) 0;
    padding: var(--spacing-sm) 0;
}

.stat-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.stat-item .stat-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.025em;
    margin-bottom: var(--spacing-xs);
}

.stat-item .stat-value {
    font-weight: 700;
    color: var(--text-primary);
}

.loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-2xl);
    color: var(--text-secondary);
}

.outfit-card:hover {
    cursor: pointer;
}

@media (max-width: 768px) {
    .page-header {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
    }
    
    .controls-bar {
        flex-direction: column;
        gap: var(--spacing-md);
    }
    
    .stats-bar {
        grid-template-columns: 1fr;
    }
    
    .outfit-stats {
        justify-content: space-around;
    }
}
</style>

<script>
// Update stats when outfits load
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target.id === 'outfits-grid') {
        updateOutfitStats();
    }
});

function updateOutfitStats() {
    const outfitCards = document.querySelectorAll('.outfit-card');
    const totalOutfits = outfitCards.length;
    
    let totalValue = 0;
    outfitCards.forEach(card => {
        const costElement = card.querySelector('.card-price');
        if (costElement) {
            const cost = parseInt(costElement.textContent.replace('$', '')) || 0;
            totalValue += cost;
        }
    });
    
    const avgCost = totalOutfits > 0 ? Math.round(totalValue / totalOutfits) : 0;
    
    // Update stat displays
    document.getElementById('total-outfits').textContent = totalOutfits;
    document.getElementById('total-value').textContent = `$${totalValue}`;
    document.getElementById('avg-cost').textContent = `$${avgCost}`;
}
</script>
{% endblock %}
