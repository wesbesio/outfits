<!-- Revision: 4.1 - Fix HTMX content negotiation for component grid -->

{% extends "base.html" %}

{% block title %}Components - Outfit Manager{% endblock %}

{% block content %}
<div class="container">
    <!-- Header Section -->
    <div class="page-header">
        <h2 class="page-title">Your Components</h2>
        <div class="page-actions">
            <a href="/new-component" 
               class="btn btn-primary" 
               hx-get="/new-component" 
               hx-target="#main-content"
               hx-push-url="true">
                <span>âž•</span> New Component
            </a>
        </div>
    </div>

    <!-- Sort and Filter Options -->
    <div class="controls-bar">
        <div class="sort-options">
            <label for="sort-by" class="control-label">Sort by:</label>
            <select id="sort-by" class="form-select" 
                    hx-get="/api/components/" 
                    hx-target="#components-grid"
                    hx-include="[name='filter-active'], [name='filter-vendor'], [name='filter-piece']"
                    hx-headers='{"Accept": "text/html"}'>
                <option value="name">Name</option>
                <option value="cost">Cost</option>
                <option value="brand">Brand</option>
                <option value="created">Date Created</option>
                <option value="modified">Last Modified</option>
            </select>
        </div>
        
        <div class="filter-options">
            <label class="control-label">
                <input type="checkbox" name="filter-active" value="true" checked
                       hx-get="/api/components/" 
                       hx-target="#components-grid"
                       hx-include="[name='sort-by'], [name='filter-vendor'], [name='filter-piece']"
                       hx-headers='{"Accept": "text/html"}'>
                Active Only
            </label>
        </div>
    </div>

    <!-- Advanced Filters -->
    <div class="advanced-filters">
        <div class="filter-group">
            <label for="filter-vendor" class="control-label">Vendor:</label>
            <select id="filter-vendor" name="filter-vendor" class="form-select"
                    hx-get="/api/components/" 
                    hx-target="#components-grid"
                    hx-include="[name='sort-by'], [name='filter-active'], [name='filter-piece']"
                    hx-headers='{"Accept": "text/html"}'>
                <option value="">All Vendors</option>
                <!-- Vendor options loaded via HTMX -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="filter-piece" class="control-label">Piece Type:</label>
            <select id="filter-piece" name="filter-piece" class="form-select"
                    hx-get="/api/components/" 
                    hx-target="#components-grid"
                    hx-include="[name='sort-by'], [name='filter-active'], [name='filter-vendor']"
                    hx-headers='{"Accept": "text/html"}'>
                <option value="">All Types</option>
                <!-- Piece type options loaded via HTMX -->
            </select>
        </div>
        
        <button class="btn btn-secondary btn-small" onclick="clearFilters()">
            Clear Filters
        </button>
    </div>

    <!-- Quick Stats -->
    <div class="stats-bar">
        <div class="stat-card">
            <span class="stat-number" id="total-components">-</span>
            <span class="stat-label">Total Components</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="total-value">$-</span>
            <span class="stat-label">Total Value</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="avg-cost">$-</span>
            <span class="stat-label">Average Cost</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="unique-vendors">-</span>
            <span class="stat-label">Vendors</span>
        </div>
    </div>

    <!-- Components Grid -->
    <div id="components-grid" 
         hx-get="/api/components/" 
         hx-trigger="load"
         hx-target="this"
         hx-swap="innerHTML"
         hx-headers='{"Accept": "text/html"}'
         hx-indicator="#grid-loader">
        <!-- Loading state -->
        <div id="grid-loader" class="loading-state">
            <div class="spinner"></div>
            <p>Loading components...</p>
        </div>
    </div>
</div>

<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-xl);
    padding: var(--spacing-lg) 0;
}

.page-title {
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary-color);
}

.page-actions {
    display: flex;
    gap: var(--spacing-md);
}

.controls-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.8);
    padding: var(--spacing-md);
    border-radius: var(--radius-lg);
    margin-bottom: var(--spacing-md);
    box-shadow: var(--shadow-sm);
}

.advanced-filters {
    display: flex;
    align-items: center;
    gap: var(--spacing-lg);
    background: rgba(255, 255, 255, 0.6);
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-md);
    flex-wrap: wrap;
}

.filter-group {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.sort-options,
.filter-options {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.control-label {
    font-weight: 500;
    color: var(--text-primary);
    font-size: 0.875rem;
    white-space: nowrap;
}

.stats-bar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-lg);
}

.stat-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: var(--radius-md);
    padding: var(--spacing-lg);
    text-align: center;
    box-shadow: var(--shadow-sm);
    border: 1px solid rgba(139, 92, 246, 0.1);
}

.stat-number {
    display: block;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary-color);
    margin-bottom: var(--spacing-xs);
}

.stat-label {
    font-size: 0.875rem;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.025em;
    font-weight: 600;
}

.component-card {
    position: relative;
}

.card-badge-overlay {
    position: absolute;
    top: var(--spacing-sm);
    left: var(--spacing-sm);
    z-index: 2;
}

.type-badge {
    background: rgba(139, 92, 246, 0.9);
    color: white;
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-md);
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.025em;
    backdrop-filter: blur(4px);
}

.component-details {
    margin: var(--spacing-md) 0;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-xs);
}

.detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.detail-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.025em;
    font-weight: 600;
}

.detail-value {
    font-size: 0.875rem;
    color: var(--text-primary);
    font-weight: 500;
    text-align: right;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-2xl);
    color: var(--text-secondary);
}

.component-card:hover {
    cursor: pointer;
}

.component-card:hover .type-badge {
    background: rgba(124, 58, 237, 0.95);
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .page-header {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
    }
    
    .controls-bar {
        flex-direction: column;
        gap: var(--spacing-md);
    }
    
    .advanced-filters {
        flex-direction: column;
        align-items: stretch;
        gap: var(--spacing-md);
    }
    
    .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: var(--spacing-xs);
    }
    
    .stats-bar {
        grid-template-columns: repeat(2, 1fr);
    }
    
    .detail-row {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-xs);
    }
    
    .detail-value {
        max-width: none;
        text-align: left;
    }
}
</style>

<script>
function clearFilters() {
    // Reset all filter selects
    document.getElementById('filter-vendor').value = '';
    document.getElementById('filter-piece').value = '';
    document.querySelector('[name="filter-active"]').checked = true;
    document.getElementById('sort-by').value = 'name';
    
    // Trigger reload
    htmx.ajax('GET', '/api/components/', {
        target: '#components-grid',
        swap: 'innerHTML',
        headers: {'Accept': 'text/html'}
    });
}

// Update stats when components load
document.body.addEventListener('htmx:afterSwap', function(evt) {
    if (evt.target.id === 'components-grid') {
        console.log('Components loaded, updating stats');
        updateComponentStats();
    }
});

function updateComponentStats() {
    const componentCards = document.querySelectorAll('.component-card');
    const totalComponents = componentCards.length;
    
    let totalValue = 0;
    const vendors = new Set();
    
    componentCards.forEach(card => {
        const costElement = card.querySelector('.card-price');
        if (costElement) {
            const cost = parseInt(costElement.textContent.replace('$', '')) || 0;
            totalValue += cost;
        }
        
        const vendorElement = card.querySelector('.detail-value');
        if (vendorElement && vendorElement.textContent.trim()) {
            vendors.add(vendorElement.textContent.trim());
        }
    });
    
    const avgCost = totalComponents > 0 ? Math.round(totalValue / totalComponents) : 0;
    
    // Update stat displays
    document.getElementById('total-components').textContent = totalComponents;
    document.getElementById('total-value').textContent = `$${totalValue}`;
    document.getElementById('avg-cost').textContent = `$${avgCost}`;
    document.getElementById('unique-vendors').textContent = vendors.size;
}

// Load vendor and piece options on page load
document.addEventListener('DOMContentLoaded', function() {
    // Load vendors for filter
    htmx.ajax('GET', '/api/vendors/', {
        target: '#filter-vendor',
        swap: 'innerHTML',
        headers: {'Accept': 'text/html'}
    });
    
    // Load piece types for filter
    htmx.ajax('GET', '/api/pieces/', {
        target: '#filter-piece',
        swap: 'innerHTML',
        headers: {'Accept': 'text/html'}
    });
});
</script>
{% endblock %}
