{% extends "base.html" %}

{% block title %}Components - Outfit Manager{% endblock %}

{% block content %}
<div class="container">
    <!-- Header Section -->
    <div class="page-header">
        <h2 class="page-title">Your Components</h2>
        <div class="page-actions">
            <button class="btn btn-primary" 
                    hx-get="/forms/new-component" 
                    hx-target="#modal-container .modal-content"
                    onclick="showModal()">
                <span>âž•</span> New Component
            </button>
        </div>
    </div>

    <!-- Sort and Filter Options -->
    <div class="controls-bar">
        <div class="sort-options">
            <label for="sort-by" class="control-label">Sort by:</label>
            <select id="sort-by" class="form-select" 
                    hx-get="/api/components" 
                    hx-target="#components-grid"
                    hx-include="[name='filter-active'], [name='filter-vendor'], [name='filter-piece']">
                <option value="name">Name</option>
                <option value="cost">Cost</option>
                <option value="brand">Brand</option>
                <option value="created">Date Created</option>
                <option value="modified">Last Modified</option>
            </select>
        </div>
        
        <div class="filter-options">
            <label class="control-label">
                <input type="checkbox" name="filter-active" value="true" checked
                       hx-get="/api/components" 
                       hx-target="#components-grid"
                       hx-include="[name='sort-by'], [name='filter-vendor'], [name='filter-piece']">
                Active Only
            </label>
        </div>
    </div>

    <!-- Advanced Filters -->
    <div class="advanced-filters">
        <div class="filter-group">
            <label for="filter-vendor" class="control-label">Vendor:</label>
            <select id="filter-vendor" name="filter-vendor" class="form-select"
                    hx-get="/api/components" 
                    hx-target="#components-grid"
                    hx-include="[name='sort-by'], [name='filter-active'], [name='filter-piece']">
                <option value="">All Vendors</option>
                <!-- Vendor options loaded via HTMX -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="filter-piece" class="control-label">Piece Type:</label>
            <select id="filter-piece" name="filter-piece" class="form-select"
                    hx-get="/api/components" 
                    hx-target="#components-grid"
                    hx-include="[name='sort-by'], [name='filter-active'], [name='filter-vendor']">
                <option value="">All Types</option>
                <!-- Piece type options loaded via HTMX -->
            </select>
        </div>
        
        <button class="btn btn-secondary btn-small" onclick="clearFilters()">
            Clear Filters
        </button>
    </div>

    <!-- Components Grid -->
    <div id="components-grid" 
         hx-get="/api/components" 
         hx-trigger="load"
         hx-target="this"
         hx-swap="innerHTML"
         hx-headers='{"Accept": "text/html"}'>
        <!-- Loading state -->
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Loading components...</p>
        </div>
    </div>
</div>

<!-- Component Card Template (for HTMX responses) -->
<template id="component-card-template">
    <div class="card component-card" 
         hx-get="/components/{component_id}" 
         hx-target="#main-content" 
         hx-push-url="true"
         data-component-id="{component_id}">
        
        <div class="card-image">
            <!-- Dynamic image or placeholder -->
            <div class="card-image-placeholder" id="component-image-{component_id}">
                ðŸ§¥
            </div>
            
            <!-- Component Type Badge -->
            <div class="card-badge-overlay">
                <span class="type-badge">{piece_name}</span>
            </div>
        </div>
        
        <div class="card-content">
            <h3 class="card-title">{component_name}</h3>
            
            <div class="component-details">
                <div class="detail-row">
                    <span class="detail-label">Brand:</span>
                    <span class="detail-value">{brand}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Vendor:</span>
                    <span class="detail-value">{vendor_name}</span>
                </div>
            </div>
            
            <div class="card-meta">
                <span class="card-price">${cost}</span>
                <span class="card-badge {status_class}">{status_text}</span>
            </div>
        </div>
    </div>
</template>

<style>
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-xl);
    padding: var(--spacing-lg) 0;
}

.page-title {
    font-size: 2rem;
    font-weight: 800;
    color: var(--primary-color);
}

.page-actions {
    display: flex;
    gap: var(--spacing-md);
}

.controls-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.8);
    padding: var(--spacing-md);
    border-radius: var(--radius-lg);
    margin-bottom: var(--spacing-md);
    box-shadow: var(--shadow-sm);
}

.advanced-filters {
    display: flex;
    align-items: center;
    gap: var(--spacing-lg);
    background: rgba(255, 255, 255, 0.6);
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-lg);
    flex-wrap: wrap;
}

.filter-group {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.sort-options,
.filter-options {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
}

.control-label {
    font-weight: 500;
    color: var(--text-primary);
    font-size: 0.875rem;
    white-space: nowrap;
}

.component-card {
    position: relative;
}

.card-badge-overlay {
    position: absolute;
    top: var(--spacing-sm);
    left: var(--spacing-sm);
    z-index: 2;
}

.type-badge {
    background: rgba(139, 92, 246, 0.9);
    color: white;
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-md);
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.025em;
    backdrop-filter: blur(4px);
}

.component-details {
    margin: var(--spacing-md) 0;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-xs);
}

.detail-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.detail-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.025em;
    font-weight: 600;
}

.detail-value {
    font-size: 0.875rem;
    color: var(--text-primary);
    font-weight: 500;
    text-align: right;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-2xl);
    color: var(--text-secondary);
}

.component-card:hover {
    cursor: pointer;
}

.component-card:hover .type-badge {
    background: rgba(124, 58, 237, 0.95);
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .page-header {
        flex-direction: column;
        gap: var(--spacing-md);
        text-align: center;
    }
    
    .controls-bar {
        flex-direction: column;
        gap: var(--spacing-md);
    }
    
    .advanced-filters {
        flex-direction: column;
        align-items: stretch;
        gap: var(--spacing-md);
    }
    
    .filter-group {
        flex-direction: column;
        align-items: stretch;
        gap: var(--spacing-xs);
    }
    
    .detail-row {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-xs);
    }
    
    .detail-value {
        max-width: none;
        text-align: left;
    }
}
</style>

<script>
function clearFilters() {
    // Reset all filter selects
    document.getElementById('filter-vendor').value = '';
    document.getElementById('filter-piece').value = '';
    document.querySelector('[name="filter-active"]').checked = true;
    document.getElementById('sort-by').value = 'name';
    
    // Trigger reload
    htmx.trigger('#components-grid', 'refresh');
}

// Load vendor and piece options on page load
document.addEventListener('DOMContentLoaded', function() {
    // Load vendors
    htmx.ajax('GET', '/api/vendors', {
        target: '#filter-vendor',
        swap: 'innerHTML',
        source: '#filter-vendor'
    });
    
    // Load piece types (you'll need an endpoint for this)
    htmx.ajax('GET', '/api/pieces', {
        target: '#filter-piece',
        swap: 'innerHTML',
        source: '#filter-piece'
    });
});
</script>
{% endblock %}
